<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tea & Mate</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nanum Myeongjo', serif;
      color: #333;
    }
    header {
      background: url('./a.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    header img.logo {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 160px;
    }
    .intro-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      max-width: 600px;
      border-radius: 12px;
      text-align: center;
      line-height: 1.8;
      font-size: 1.1em;
    }
    section.paper {
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      padding: 80px 20px;
      text-align: center;
    }
    .paper h2 {
      font-family: 'Nanum Brush Script', cursive;
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .photo-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .photo-row img {
      width: 280px;
      border-radius: 8px;
    }
    footer {
      background: url('https://www.transparenttextures.com/patterns/beige-paper.png');
      color: #eee;
      background-color: #3c3c3c;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.85em;
      line-height: 1.6;
    }
    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="./logo.png" alt="Tea & Mate 로고" />
    <div class="intro-box">
      <p>
        Tea Mate는 건강한 허브와 자연에서 온 재료로, 몸과 마음을 위한 블렌딩 티를 만듭니다.<br />
        우리는 단순히 ‘차’를 파는 것이 아니라, 당신이 스스로를 더 아끼고 돌볼 수 있는 작은 쉼표를 제공합니다.
      </p>
    </div>
  </header>

  <section class="paper">
    <h2>우리는 지향합니다.</h2>
    <div class="photo-row">
      <img src="./b.png" alt="소개 이미지 1" />
      <img src="./c.png" alt="소개 이미지 2" />
      <img src="./d.png" alt="소개 이미지 3" />
    </div>
  </section>

  <footer>
    <p>
      이용약관 | 개인정보취급방침 | 제휴문의
    </p>
    <p>
      Tea & Mate © 2025. 당신의 하루에 친구가 되어줄 한 잔.<br />
      email: teafriend@mate.com | Instagram: @teaandmate
    </p>
  </footer>
</body>
</html>
